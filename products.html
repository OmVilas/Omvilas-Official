<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Products - Om Vilas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #e0f7fa;"> <!-- Sky blue -->

<header class="sticky-top bg-white shadow-sm">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a href="index.html" class="logo">Om Vilas Condiments</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>

  <!-- Image Slider -->
  <div id="productCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/800x400/?snacks,india" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/800x400/?spices,india" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/800x400/?namkeen,india" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?murukku" class="card-img-top" alt="Murukku">
        <div class="card-body">
          <h5 class="card-title">Murukku</h5>
          <p>Crunchy and authentic traditional snack.</p>
          <div class="text-warning mb-2">
            ★★★★☆
          </div>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?sev" class="card-img-top" alt="Sev">
        <div class="card-body">
          <h5 class="card-title">Palak Sev</h5>
          <p>Spicy green spinach sev with perfect crisp.</p>
          <div class="text-warning mb-2">
            ★★★★★
          </div>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?mixture" class="card-img-top" alt="Mixture">
        <div class="card-body">
          <h5 class="card-title">Garlic Mixture</h5>
          <p>Bold flavors with garlic twist.</p>
          <div class="text-warning mb-2">
            ★★★★☆
          </div>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="#" class="btn btn-success">Add More Items</a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
